language: node_js

node_js:
- '10'

cache:
  # Not relying on 'npm' shortcut, as per Travis docs it's the only 'node_modules' that it'll cache
  yarn: true
  directories:
    - node_modules

env:
  global:
    secure: 

branches:
  on:
    all_branches: true

install:
  - yarn

jobs:
  include:
    # For PR's
    - name: 'Before deploy check for eslint and flow - Node.js v12'
      if: type = pull_request
      node_js: 12
      script:
        - yarn lint

    # on master
    - name: 'Deploy - Node.js v12'
      env:
      node_js: 12
      skip_cleanup: true
      script: npx --package @dhis2/deploy-build deploy-build d2-ci build/app
      deploy:
        edge: true
        provider: yarn
